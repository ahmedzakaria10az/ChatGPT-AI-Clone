<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <select class="model-select">
            <option value="gpt-4o-mini">
                GPT-4o-mini 
            </option>
        </select>
        <div class="user-info">
            <span>Welcome, User</span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
            <ul class="chat-history">
                <li>Previous Chat 1</li>
                <li>Previous Chat 2</li>
                <li>Previous Chat 3</li>
            </ul>
        </aside>

        <main class="chat-container">
            <div class="chat-messages" id="chatBox">
                <div class="message">Welcome to ChatGPT! How can I help you today?</div>
            </div>
            <div class="input-container">
                <div class="input-box">
                    <textarea placeholder="Type your message here..." rows="1" id="usrMsg"></textarea>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div>Â© 2024 ChatGPT Clone</div>
            <div class="footer-links">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
